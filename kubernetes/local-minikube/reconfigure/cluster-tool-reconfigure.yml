apiVersion: batch/v1
kind: Job
metadata:
  name: cluster-tool-reconfigure
spec:
  template:
    metadata:
      name: cluster-tool-reconfigure
    spec:
      containers:
      - name: cluster-tool-reconfigure
        image: store/softwareag/terracotta-cluster-tool:10.3
        imagePullPolicy: Always #ensure the node will always try to pull from the registry
        args: ["reconfigure", "-n", "MyCluster", "/configs/tc-config.xml"]
        env:
        - name: ACCEPT_EULA
          value: "Y"
        volumeMounts:
          - name: config-volume
            mountPath: /configs
          - name: license-volume
            mountPath: /licenses
      volumes:
          - name: config-volume
            configMap:
              name: tc-config
          - name: license-volume
            configMap:
              name: license
      restartPolicy: OnFailure
      imagePullSecrets:
      - name: regcred