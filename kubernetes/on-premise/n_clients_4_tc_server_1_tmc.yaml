apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: tmc
  name: tmc-deployment
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: tmc
    spec:
      containers:
      - image: store/softwareag/tmc:10.2
        name: tmc
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: TMS_DEFAULTURL
          value: "terracotta://terracotta-1-1:9410,terracotta-1-2:9410,terracotta-2-1:9410,terracotta-2-2:9410"
        ports:
        - containerPort: 9480
        volumeMounts:
        - name: tmcdata
          mountPath: /data/tmc
      volumes:
        - name: tmcdata
          persistentVolumeClaim:
              claimName: tmc-pvc-local
      restartPolicy: Always

