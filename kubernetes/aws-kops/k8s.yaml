apiVersion: v1
kind: Service
metadata:
  name: stripe-1
  labels:
    app: stripe-1
spec:
  ports:
    - name: terracotta-port
      port: 9410
    - name: sync-port
      port: 9430
  clusterIP: None
  selector:
    app: stripe-1

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: terracotta-1
spec:
  selector:
    matchLabels:
      app: stripe-1
  serviceName: stripe-1
  replicas: 2
  template:
    metadata:
      labels:
        app: stripe-1
    spec:
      terminationGracePeriodSeconds: 10
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                    - stripe-1
                    - stripe-2
              topologyKey: kubernetes.io/hostname
      containers:
        - name: terracotta
          image: store/softwareag/terracotta-server:10.2
          command: ["bin/start-tc-server.sh"]
          args: ["-f", "/configs/stripe1.xml", "-n", "$(POD_NAME)"]
          imagePullPolicy: Always
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - containerPort: 9410
              name: terracotta-port
            - containerPort: 9430
              name: sync-port
          volumeMounts:
            - name: config-volume
              mountPath: /configs
            - name: dataroots
              mountPath: /data/dataroots
            - name: backups
              mountPath: /data/backups
      imagePullSecrets:
        - name: regcred
      volumes:
        - name: config-volume
          configMap:
            name: tc-configs
  volumeClaimTemplates:
    - metadata:
        name: dataroots
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Gi
    - metadata:
        name: backups
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 100Gi

---

